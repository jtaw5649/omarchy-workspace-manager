# Omarchy Workspace Manager keybindings
unbind = SUPER, mouse_down
unbind = SUPER, mouse_up
unbind = SUPER SHIFT, code:10
unbind = SUPER SHIFT, code:11
unbind = SUPER SHIFT, code:12
unbind = SUPER SHIFT, code:13
unbind = SUPER SHIFT, code:14
unbind = SUPER SHIFT, code:15
unbind = SUPER SHIFT, code:16
unbind = SUPER SHIFT, code:17
unbind = SUPER SHIFT, code:18
unbind = SUPER SHIFT, code:19
bindd = SUPER,        code:10, Pair workspace 1, exec, __OWM_BIN__ paired switch 1
bindd = SUPER SHIFT,  code:10, Move window to paired workspace 1, exec, __OWM_BIN__ paired move-window 1
bindd = SUPER,        code:11, Pair workspace 2, exec, __OWM_BIN__ paired switch 2
bindd = SUPER SHIFT,  code:11, Move window to paired workspace 2, exec, __OWM_BIN__ paired move-window 2
bindd = SUPER,        code:12, Pair workspace 3, exec, __OWM_BIN__ paired switch 3
bindd = SUPER SHIFT,  code:12, Move window to paired workspace 3, exec, __OWM_BIN__ paired move-window 3
bindd = SUPER,        code:13, Pair workspace 4, exec, __OWM_BIN__ paired switch 4
bindd = SUPER SHIFT,  code:13, Move window to paired workspace 4, exec, __OWM_BIN__ paired move-window 4
bindd = SUPER,        code:14, Pair workspace 5, exec, __OWM_BIN__ paired switch 5
bindd = SUPER SHIFT,  code:14, Move window to paired workspace 5, exec, __OWM_BIN__ paired move-window 5
bindd = SUPER,        code:15, Pair workspace 6, exec, __OWM_BIN__ paired switch 6
bindd = SUPER SHIFT,  code:15, Move window to paired workspace 6, exec, __OWM_BIN__ paired move-window 6
bindd = SUPER,        code:16, Pair workspace 7, exec, __OWM_BIN__ paired switch 7
bindd = SUPER SHIFT,  code:16, Move window to paired workspace 7, exec, __OWM_BIN__ paired move-window 7
bindd = SUPER,        code:17, Pair workspace 8, exec, __OWM_BIN__ paired switch 8
bindd = SUPER SHIFT,  code:17, Move window to paired workspace 8, exec, __OWM_BIN__ paired move-window 8
bindd = SUPER,        code:18, Pair workspace 9, exec, __OWM_BIN__ paired switch 9
bindd = SUPER SHIFT,  code:18, Move window to paired workspace 9, exec, __OWM_BIN__ paired move-window 9
bindd = SUPER,        code:19, Pair workspace 10, exec, __OWM_BIN__ paired switch 10
bindd = SUPER SHIFT,  code:19, Move window to paired workspace 10, exec, __OWM_BIN__ paired move-window 10
bindd = SUPER,        mouse_up,   Pair workspace prev, exec, __OWM_BIN__ paired cycle prev
bindd = SUPER,        mouse_down, Pair workspace next, exec, __OWM_BIN__ paired cycle next
